apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-statefulset
spec:
  serviceName: mysql
  replicas: 4
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:latest
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: "your-root-password"
          - name: MYSQL_DATABASE
            value: "tower"
          - name: MYSQL_USER
            value: "tower"
          - name: MYSQL_PASSWORD
            value: "your-password"
        ports:
        - containerPort: 3306
