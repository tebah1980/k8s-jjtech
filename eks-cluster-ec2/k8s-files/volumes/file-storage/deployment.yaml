apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: data-volume
              mountPath: /opt # Mount path inside the container
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: efs-pvc  # Name of your PersistentVolumeClaim


